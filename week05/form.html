    <h1>Home</h1>
    <main class="main-content">
        <div class="form-section">
            <form action="review.html" method="get">
            

                <label for="pn">Product Name<select name="pn" id="pn"></select></label>
                <label for="rt">Overall Rating<input type="radio" name="" id=""></label>
                <label for="doi">Date of Installation<input type="date" name="doi" id="doi"></label>
                <p>Which features did you find useful in the product?</p>
                <label for="durability"><input type="checkbox" name="durability" id="durability">Durability</label>
                <label for="eou"><input type="checkbox" name="eou" id="eou">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance">Performance</label>
                <label for="design"><input type="checkbox" name="desgin" id="design">Design</label>
                <label for="review"><textarea name="review" id="review"></textarea></label>
                <label for="username">Your Name <a href="#">(Optional)</a><input type="text" name="username" id="username"></label>
                <button id="pr">Post Review</button>


            </form>
        </div>
    </main>
