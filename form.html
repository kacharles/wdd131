    <h1>Product Review Form</h1>
    <main class="main-content">
        <div class="form-section">
            <form class="webf" action="review.html" method="get">
            
                <h2>Product Review </h2>
                <label for="pn">Product Name <span style="color: red;">*</span><select required name="pn" id="pn"></select></label>

                <label for="rt">Overall Rating <span style="color: red;">*</span></label>

                <div class="rating">
                    <label style="display: block;" for="r1">&#9734;<input required type="radio" name="rd" id="r1" >   </label>

                    <label style="display: block;" for="r2">&#9734;&#9734;<input type="radio" name="rd" id="r2"> </label>

                    <label style="display: block;" for="r3">&#9734;&#9734;&#9734;<input type="radio" name="rd" id="r3"></label>

                    <label style="display: block;" for="r4">&#9734;&#9734;&#9734;&#9734;<input type="radio" name="rd" id="r4"></label>

                    <label style="display: block;" for="r5">&#9734;&#9734;&#9734;&#9734;&#9734;<input type="radio" name="rd" id="r5"></label>
                </div>

                
                <label for="doi">Date of Installation <span style="color: red;">*</span><input type="date" required name="doi" id="doi"></label>
                
                <p>Which features did you find useful in the product?</p>
                <p>(Check all that apply.)</p>

                <label for="durability"><input type="checkbox" name="durability" id="durability">Durability</label>
                <label for="eou"><input type="checkbox" name="eou" id="eou">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance">Performance</label>
                <label for="design"><input type="checkbox" name="desgin" id="design">Design</label>
                <label for="review">Written Review <a href="#">(Optional)</a><textarea name="review" id="review"></textarea></label>
                <label for="username">Your Name <a href="#">(Optional)</a><input type="text" name="username" id="username"></label>
                
                <input type="submit" id="pr" value="Post Review">
        
            </form>
        </div>
    </main>
        
    <footer>
        <div class="copyright">
            <p id="currentYear"></p>
        </div>

        <div class="lastModification">
            <p>Last Modification: <span class="lmf"></span></p>
        </div>

    </footer>
